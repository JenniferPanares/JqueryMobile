<!DOCTYPE html>
<html>
<head>
    <title>Mobile Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery version -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- jQuery mobile version -->
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <!-- jQuery mobile css -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
</head>
<body>
    <!-- This is Page 1 --> 
    <div data-role="page" id="page1">
        <div data-role="header">
            <h1>Header Page 1</h1>
        </div>
        
        <div role="main" class="ui-content">
            <p>This is page 1. Click the button below to test the mobile site</p>
            <button id="Test" onclick="alert('Testing Successful')" class="ui-btn">Test</button>
        </div>
        
        <div data-role="footer">
            <h4>Footer Page 1</h4>
        </div>
    </div>
     <!-- This is Page 2 --> 
    <div data-role="page" id="page2"> 
        <div data-role="header">
            <h1>Header Page 2</h1>
        </div>
        
        <div role="main" class="ui-content">
            <p>This is page 2.  Click the button below to test the mobile site</p>
            <a href="https://www.instagram.com/" class="ui-btn">IGlink</a>
        </div>
        
        <div data-role="footer">
            <h4>Footer Page 2</h4>
        </div>
    </div>
</body>
</html>
